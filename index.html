<!-- тип документа -->
<!DOCTYPE html>
<!-- мова написання -->
<html lang="en">
    <!-- основна інформація у документі -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- здійснює зв'язок на зовнішній ресурс -->
    <link>
    <!-- Заголовок вкладки в браузері -->
    <title>Document</title>
</head>
<!-- вміст документа, може бути тільки один -->
<body>
    <!-- Заголовок (різного рівня) -->
   <h1>Hello HTML</h1>
   <h2>Hello HTML</h2>
   <h3>Hello HTML</h3>
   <h4>Hello HTML</h4>
   <!-- вставляє зображеня -->
   <img src="img/yoda.jpg" width="200" alt="yoda"> 
   <!-- вказується основний вміст документа -->
   <main></main>
   <!-- певний розділ сторінки із заголовком -->
   <section></section>
   <!-- блок сторінки, може бути багато -->
   <div></div>
   <!-- єдине ціле для малюку, підпису, вмісту -->
   <figure></figure>
   <!-- для підпису зображення -->
   <figcaption></figcaption>
   <!-- невпорядкований список -->
   <ul></ul>
   <!-- впорядкований список -->
   <ol></ol>
   <!-- елементи списку ul, ol -->
   <li></li>
   <!-- абзац -->
   <p></p>
   <!-- гіперпосилання на веб, файли.. -->
   <a href=""></a>
   <!-- використовується для стилізації елементів -->
   <span></span>
   <!-- для вставлення відео -->
<video src=""></video>
    <!-- частина докумпента у вигляді бічних панелей чи вікон -->
<aside></aside>
</body>
</html>
